<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center">Packages</h1>
            <div class="panel panel-default">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Posted</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {foreach $package in $packages}
                        <tr>
                            <td>{echo $package->id}</td>
                            <td><a href="/package/details/{echo Framework\StringMethods::url($package->title)}/{echo $package->id}" target="_blank" >{echo $package->title}</a></td>
                            <td>{echo $package->created}</td>
                            <td>
                                <button class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></button>&nbsp;
                                <a href="/package/edit/{$package->id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Edit </a>&nbsp;
                            </td>
                        </tr>
                        {/foreach}
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
</div>
